<!DOCTYPE html>
  <html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>coin flip but it works</title>

  </head>

  <body>
      <style>

        :root{
          --angle: 0deg;
        }

        h1 {
          text-align: center;
        }
        #coin {
          position: relative;
          margin: 0 auto;
          width: 100px;
          height: 100px;
          cursor: pointer;
          transition: transform 1s ease-in;
          -webkit-transform-style: preserve-3d;
        }
        .side {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          position: absolute;
          backface-visibility: hidden;
        }
        .head {
          z-index: 10;
        }
        .tail {
          transform: rotateX(-180deg);
        }
    
        .image-cropper {
          width: 200px;
          height: 200px;
          position: relative;
          overflow: hidden;
          border-radius: 50%;
        }
    
        @-webkit-keyframes resultHead {
          from { -webkit-transform: rotateX(0); -moz-transform: rotateX(0); transform: rotateX(0); }
          to { -webkit-transform: rotateX(1800deg); -moz-transform: rotateX(1800deg); transform: rotateX(1800deg); }
        }

        @-webkit-keyframes resultTail {
          from { -webkit-transform: rotateX(0); -moz-transform: rotateX(0); transform: rotateX(0); }
          to { -webkit-transform: rotateX(1980deg); -moz-transform: rotateX(1980deg); transform: rotateX(1980deg); }
        }

        .headFlip{
          -webkit-animation: resultHead 3s ease-out forwards;
          -moz-animation: resultHead 3s ease-out forwards;
          -o-animation: resultHead 3s ease-out forwards;
          animation: resultHead 3s ease-out forwards;
        }
        .tailFlip {
          -webkit-animation: resultTail 3s ease-out forwards;
          -moz-animation: resultTail 3s ease-out forwards;
          -o-animation: resultTail 3s ease-out forwards;
          animation: resultTail 3s ease-out forwards;
        }

      </style>
      <h1>i promise u this isnt rigged</h1>
    
      <div id="coin">
        <div class="side head">
              <img class="image-cropper" src="./img/heads.png"></img>
        </div>

        <div class="side tail">
            <img class="image-cropper" src="./img/tails.png"></img>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      <script>
        jQuery(document).ready(function($){

          $('#coin').on('click', function(){
            var flipResult = Math.random();
            $('#coin').removeClass();
            setTimeout(function(){
              if(flipResult <= 0.5){
                $('#coin').addClass('headFlip');
              }
              else{
                $('#coin').addClass('tailFlip');
              }
            }, 100);
          });
        });
      </script>

</body>
</html>
